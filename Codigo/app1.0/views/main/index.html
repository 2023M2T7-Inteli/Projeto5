<body>
  <div class="Teste.1">

    <h1>Apotich</h1>

  <picture><img class="logooo" style="width: 30%" src="LogoPotich.png" /></picture>
  <main>
    <div class="login">
      <form method="POST" action="/logging">
        <h1>Log-in</h1>

        <fieldset>

          <legend><strong>User:</strong></legend>
          <input type="text" name="name_user"/>

        </fieldset>

        <fieldset>

          <legend><strong>Password:</strong></legend>
              <p>
                <input type="password" name="password_user"  id="password" />
                  <i class="bi bi-eye-slash" id="togglePassword"></i>
              </p>
            

        </fieldset>
        <div class="button_login">
          <button type="submit" class="envia">Enter</button>
        </div>
      </form>
    </div>
  </main>
  <footer id="roda_pe" style="font-family: Georgia, Times, Times New Roman, serif">
    <p>Â©2023 por Potich</p>
  </footer>
  <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });
    
</script>
