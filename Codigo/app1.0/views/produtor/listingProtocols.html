<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
        <link rel="stylesheet" href="/index3.css" />
        <title>Protocolo</title>
    </head>
    <body>
        <header></header>
        <section id="" class="main-section">
            <p id="id-protocolo" hidden>{{id_protocol}}</p>
            <div class="image-section">
                <picture>
                    <img src="{{coverImage_protocol}}" style="width: 50%; border-radius: 15px" alt="">
                </picture>
                <div id="nome-do-protocolo">{{name_protocol}}</div>
                <div id="objetivo-protocolo">{{objective_protocol}}</div>
            </div>
            <section id="dynamic-form"></section>
            <div style="display: flex; justify-content: center;">
                <button id="send-button"">Enviar</button>
            </div>
        </section>
        <footer></footer>
        <script src="/listingProtocols.js" defer></script>
        <script src="/localStorage.js"></script>
    </body>
</html>
