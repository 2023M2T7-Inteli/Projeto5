<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
        <link rel="stylesheet" href="/index.css" />
        <title>Protocolo</title>
    </head>
    <body>
        <header></header>
        <section id="" class="main-section">
            <p id="id-protocolo" hidden>{{id_protocol}}</p>
            <div class="image-section">
                <picture>
                    <img src="https://images.unsplash.com/photo-1501777814630-33bc4a3c3ee7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80" style="width: 50%; border-radius: 15px" alt="">
                </picture>
                <div id="nome-do-protocolo">{{name_protocol}}</div>
                <div id="objetivo-protocolo">{{objective_protocol}}</div>
            </div>
            <section id="dynamic-form"></section>
            <div style="display: flex; justify-content: center;">
                <button id="send-button" onclick="finalizarTeste()">Enviar</button>
            </div>
        </section>
        <footer></footer>
        <script src="/listingProtocols.js" defer></script>
    </body>
</html>
