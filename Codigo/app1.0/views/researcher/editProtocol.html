<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste CRUD -> U</title>
    </head>
    <body>
        <h2>(U) Quero editar um protocolo já existente</h2>
        <form method="GET" action="/editProtocols/updateValues">
            <label for="id">Insira o ID do protocolo que deseja editar:</label>
            <input type="number" name="id" id="id" required>
            <br>
            <label for="name">Edição de nome:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="objective">Edição de objetivo:</label>
            <input type="text" name="objective" id="objective" required>
            <br>
            <label for="collector">Edição de coletor:</label>
            <input type="text" name="collector" id="collector" required>
            <br>
            <button type="submit">Editar protocolo</button>
        </form>
    </body>
</html>
