        <main>
            <section>
                <h3>Create protocol</h3>

            <section>
                <form method="POST" action="/protocols">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="objective">Objective:</label>
                    <input type="text" name="objective" id="objective" required>
                    <br>
                    <label for="collector">Responsible colector:</label>
                    <input type="text" name="collector" id="collector" required>
                    <br>
                    <button type="button" onclick="createNewStep()">Add stage</button>
                    <!-- <div id="stepsContainer"></div> -->
                    <div class="steps-container"></div>
                    <br>
                    <br>
                    <button type="submit">Create protocol</button>
                </form>
            </section>
